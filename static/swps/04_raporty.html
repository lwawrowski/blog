# R jako narzędzie do raportowania

Połączenie języka __R__ i __markdown__ umożliwia tworzenie dynamicznych raportów, które można eksportować do plików:

- html,

- docx,

- pdf (potrzebny [MiKTeX](https://miktex.org/)).

Takie pliku mają rozszerzenie .Rmd.

# Kod R

- ctrl + alt + i

- wyniki pojawiają się poniżej chunka, a nie w konsoli lub dedykowanych zakładkach

- trzeba pamiętać o spójności kodu, ponieważ w trakcie generowania dokumentu kod jest po kolei wykonywany

- zaczyna się i kończy trzema [grawisami](https://pl.wikipedia.org/wiki/Grawis) (znak po lewej stronie 1 na klawiaturze)

# Opcje _chunka_

![](img/chunk_options.png)

- echo - wyświetl kod w dokumencie (domyślnie `TRUE`)
- error - wyświetl błędy w dokumencie (`TRUE`) lub zatrzymaj wykonywanie w przypadku błędu (`FALSE` - domyślnie)
- eval - wykonaj kod w chunku (domyślnie `TRUE`)
- message - wyświetl wiadomości w dokumencie (domyślnie `TRUE`)
- warning - wyświetl ostrzeżenia w dokumencie (domyślnie `TRUE`)
- include - uwzględnij kod w dokumencie (domyślnie `TRUE`)
- fig.height - wysokość rysunku (w calach)
- fig.width - szerokość rysunku (w calach)

[źródło](https://bookdown.org/yihui/rmarkdown/)

# Testy statystyczne

|                       | Skala nominalna - nieparametryczne | Skala porządkowa - nieparametryczne                  | Skala ilorazowa - parametryczne             |
|-----------------------|------------------------------------|------------------------------------------------------|---------------------------------------------|
| Jedna próba           | Test zgodności `\(\chi^2\)` - `prop.test()`     | Test zgodności Shapiro-Wilka - `shapiro.test()`, Test Wilcoxona - `wilcox.test()` | Test t - `t.test()`                   |
| Dwie próby niezależne | Test niezależności `\(\chi^2\)` - `chisq.test()`, Test zgodności `\(\chi^2\)` - `prop.test()` | Test Flignera-Killeena - `fligner.test()`, Test Manna-Whitneya - `wilcox.test()` | Test F - `var.test()`, Test t - `t.test()`                |
| Dwie próby zależne    | Test McNemara - `mcnemar.test()`     | Test Wilcoxona - `wilcox.test()`  | Test t - `t.test()`    |
| K prób niezależnych   | Test zgodności `\(\chi^2\)` - `chisq.test()` | Test Flignera-Killeena - `fligner.test()`, Test Kruskala-Wallisa - `kruskal.test()` | Test Bartletta - `bartlett.test()`, ANOVA - `aov()` |

# Test normalności





```r
shapiro.test(psycho$poczucie_winy)
```

```
## 
## 	Shapiro-Wilk normality test
## 
## data:  psycho$poczucie_winy
## W = 0.97433, p-value = 1.064e-09
```


```r
norm_test &lt;- shapiro.test(psycho$poczucie_winy)
norm_test$p.value
```

```
## [1] 1.063956e-09
```



```r
norm_test$statistic
```

```
##         W 
## 0.9743297
```
