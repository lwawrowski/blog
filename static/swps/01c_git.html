# R + Git = Wielka Szalona Miłość

- [Git](https://git-scm.com/downloads) - system kontroli wersji

- [GitHub](https://github.com/) - darmowe miejsce do przechowywania kodu i plików

Możliwości:

- śledzenie zmian

- dostęp do pakietów, które nie są umieszczone na CRAN

- darmowy hosting stron internetowych

# Konfiguracja

Wywołanie funkcji z pakietu `usethis`, w której podajemy nazwę użytkownika i adres e-mail:

```

usethis::use_git_config(user.name = "nazwa_uzytkownika", user.email = "mail@domena.com")

```

# Token autoryzacyjny

Przechowywanie w pliku .Renviron

```

GITHUB_PAT=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

```
I gotowe!
